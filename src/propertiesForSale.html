<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <style>
    .success, .error {
      color: white;
      padding: 5px;
      margin: 5px 0 15px 0;
    }

    .success {
      background: green;
    }

    .error {
      background: red;
    }
  </style>
  <title>Properties For Sale</title>
</head>
<body>
  <div class="container">

    <!-- Add property form -->
    <h1>Add Property For Sale</h1>
    <form id="properties-form">
      <div>
        <label for="headerbanner">Describe the property</label>
        <textarea rows="4" cols="50" id="headerbanner" class="u-full-width">
        </textarea>
      </div>
      <div>
        <label for="address">Property Address</label>
        <input type="text" id="address" class="u-full-width">
      </div>
      <div>
        <label for="features">Features of the property</label>
        <textarea rows="4" cols="50" id="features" class="u-full-width">
        </textarea>
      </div>
      <div>
        <label for="listing_price">Listing Price</label>
        <input type="text" id="listing_price" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Add Property" >
      </div>
    </form>

    <!-- List of properties for sale -->
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Summary of Property</th>
          <th>Address</th>
          <th>Features</th>
          <th>Listing Price</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="property-list"></tbody>
    </table>
  </div>

  <script src="js/propertyHandler.js"></script>
</body>
</html>
