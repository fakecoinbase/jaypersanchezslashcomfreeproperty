<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <script src="jquery-3.3.1.min.js"></script>
<title>Comfree Property Real Estate</title>
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-xs-12 col-sm-8 col-sm-push-2">
              <h1 class="text-center">Comfree Property</h1>
              <hr/>
              <br/>
            </div>
          </div>

          <div class="col-md-12" id="Offer Contract-list">
              <div class="row">
                  <div class="col-lg-12">
                      <label for="Account Balance" class="welcome pull-left">Account Balance</label>
                      <label for="Account Number" class="welcome pull-right">Account Number</label>
                   </div>
              </div>
              <div class="row">
          
                  <div class="col-lg-12">
                    <p id="account" class="welcome pull-right"></p>
                    <p id="accountBalance" class="welcome pull-left"></p>
                  </div>
              </div>
          </div>

          <div class="row panel panel-default">
              <div class="panel-heading clearfix">
                <div class="panel-title">
                <div><button class="btn btn-info btn-lg pull-left" onclick="App.createOffer(); return false;">Make Offer</button></div>
                <div><button class="btn btn-info btn-lg pull-left" onclick="App.setPrimaryAdministrator(); return false;">View Contracts</button></div>
                  <!--button class="btn btn-info btn-lg pull-left" onclick=""></button-->
                </div>
              </div>
              <ul id="events" class="collapse list-group"></ul>
            </div>

    </div>

    

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
</body>
</html>
